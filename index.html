<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just a Thought</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f8cdda, #f1f2b5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      color: #2c2c2c;
    }

    .card {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: rgba(255,255,255,0.4);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    p {
      font-size: 1.4rem;
      line-height: 1.7;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #2c2c2c;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="card">
    <p>
      I don’t flirt often.<br>
      But when I do,<br>
      it’s usually with someone worth it.
    </p>

    <p>
      You crossed my mind.<br>
      Then stayed.
    </p>

    <button onclick="location.href='note.html'">Continue →</button>
  </div>
</body>
</html>
