<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just One Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #141E30, #243B55);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      color: #ffffff;
      text-align: center;
    }

    .card {
      max-width: 720px;
      padding: 55px;
      background: rgba(0,0,0,0.35);
      border-radius: 22px;
      backdrop-filter: blur(12px);
      animation: fadeIn 1.6s ease;
    }

    p {
      font-size: 1.35rem;
      line-height: 1.9;
      margin-bottom: 35px;
    }

    .final {
      font-size: 1.6rem;
      margin-top: 20px;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Audio -->
  <audio id="bgm">
    <source src="assets/audio/love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <p>
      I like you.<br>
      Not suddenly.<br>
      Not casually.
    </p>

    <p>
      I like the comfort.<br>
      I like the conversations.<br>
      And I like how things feel with you.
    </p>

    <p>
      I donâ€™t want to rush this.<br>
      I just want to be honest.
    </p>

    <p class="final">
      Would you like to see where this could go?
    </p>
  </div>

  <script>
    const audio = document.getElementById("bgm");

    // Try autoplay on load (works on desktop)
    window.addEventListener("load", () => {
      audio.play().catch(() => {
        // Autoplay blocked, wait for user interaction
      });
    });

    // Fallback: play on first user tap/click
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      }
    }, { once: true });
  </script>

</body>
</html>
