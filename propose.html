<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Just One Question</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #141E30, #243B55);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      color: #ffffff;
    }

    .card {
      max-width: 700px;
      padding: 50px;
      background: rgba(0,0,0,0.35);
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 30px;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: white;
      color: black;
    }

    .think {
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- Autoplay Audio -->
  <audio autoplay>
    <source src="assets/audio/love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <p>
      I like you.<br>
      Not suddenly.<br>
      Not casually.
    </p>

    <p>
      I like what we have.<br>
      And I’d like to know<br>
      if we could make this something more.
    </p>

    <div class="buttons">
      <button class="yes" onclick="alert('That makes me really happy ❤️')">Yes</button>
      <button class="think" onclick="alert('Take your time. I respect that.')">Let me think</button>
    </div>
  </div>

</body>
</html>
